<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Welcome !</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" name="form" #ff="ngForm">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Client Id" [(ngModel)]="clientId" name="clientId" required
                                    #tClientId="ngModel">
                                <mat-error *ngIf="tClientId.touched && tClientId.invalid">{{'required'}}</mat-error>
                                <mat-icon matSuffix class="material-icons">perm_identity</mat-icon>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Client Secret" [(ngModel)]="clientSecret" type="password"
                                    name="password" required #tClientSecret="ngModel">
                                <mat-error *ngIf="tClientSecret.touched && tClientSecret.invalid">{{'required'}}</mat-error>
                                <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <br><br>
            <button class="btnSocialLogin" [disabled]="clientId === undefined || clientSecret === undefined" mat-raised-button type="submit" color="primary" style="margin: auto; width:250px" (click)="googleLogin()">
                <img class="imgSocialLogin" src="assets/images/googlelogo.png"> <span class="spanSocialLogin" translate>Login with Google</span>
            </button>
                <br>
                <br>
            <button class="btnSocialLogin" [disabled]="clientId === undefined || clientSecret === undefined" mat-raised-button type="submit" color="primary" style="margin: auto; width:250px" (click)="githubLogin()">
                <img class="imgSocialLogin" src="assets/images/github.png"> <span class="spanSocialLogin" translate>Login with Github</span>
            </button>
                <br>
                <br>
            <button class="btnSocialLogin" [disabled]="clientId === undefined || clientSecret === undefined" mat-raised-button type="submit" color="primary" style="margin: auto; width:250px" (click)="gitlabLogin()">
                <img class="imgSocialLogin" src="assets/images/gitlab.png"> <span class="spanSocialLogin" translate>Login with Gitlab</span>
            </button>
            <br>
            <br>
            <button class="btnSocialLogin" [disabled]="clientId === undefined || clientSecret === undefined" mat-raised-button type="submit" color="primary" style="margin: auto; width:250px" (click)="linkedinLogin()">
                <img class="imgSocialLogin" src="assets/images/linkedin.png"> <span class="spanSocialLogin" translate>Login with Linkedin</span>
            </button>
            <br>
            <br>
            <button class="btnSocialLogin" [disabled]="clientId === undefined || clientSecret === undefined" mat-raised-button type="submit" color="primary" style="margin: auto; width:250px" (click)="facebookLogin()">
                <img class="imgSocialLogin" src="assets/images/facebook.png"> <span class="spanSocialLogin" translate>Login with Facebook</span>
            </button>
            <br>
            <br>
            <button class="btnSocialLogin" [disabled]="clientId === undefined || clientSecret === undefined" mat-raised-button type="submit" color="primary" style="margin: auto; width:250px" (click)="keycloakLogin()">
                <img class="imgSocialLogin" src="assets/images/Keycloak_Logo.png"> <span class="spanSocialLogin" translate>Login with Keycloak</span>
            </button>
            <br>
            <br>
            <button class="btnSocialLogin" mat-raised-button type="submit" color="primary" style="margin: auto; width:250px" (click)="grizzlyLogin()">
                <img class="imgSocialLogin" src="assets/images/email-logo.png"> <span class="spanSocialLogin" translate>Login with Grizzly</span>
            </button>
                <br>
                <br>

        </mat-card-content>
    </mat-card>

</div>
